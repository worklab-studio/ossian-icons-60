<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags (SEO + Basics) -->
    <title>Inconstack – 50,000+ Free SVG Icons for Designers & Developers</title>
    <meta name="description" content="Inconstack is the largest free icon library with 50,000+ SVG icons from top open-source sets. Download instantly, copy as SVG/XML, or use in Figma, Notion, and web apps." />
    <meta name="keywords" content="Inconstack, free icons, SVG icons, UI design icons, notion icons, figma icons, icon library, vector icons, open source icons" />
    <meta name="author" content="Inconstack" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#111111" />
    <link rel="canonical" href="https://iconstack.io/" />
    
    <!-- Favicon & Bookmark Recall -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- Open Graph (Facebook/LinkedIn/Twitter Preview) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://iconstack.io/" />
    <meta property="og:title" content="Inconstack – 50,000+ Free SVG Icons" />
    <meta property="og:description" content="Stop hunting icons. Start shipping designs. Inconstack brings you 50,000+ free SVG icons – download, copy, and use instantly." />
    <meta property="og:image" content="/lovable-uploads/bd1735d4-bb40-445a-9d5d-c07ea362b1a1.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Inconstack" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Inconstack – 50,000+ Free SVG Icons" />
    <meta name="twitter:description" content="The ultimate free icon library. 50,000+ open-source SVG icons ready for Figma, Notion, and web projects." />
    <meta name="twitter:image" content="/lovable-uploads/bd1735d4-bb40-445a-9d5d-c07ea362b1a1.png" />
    <meta name="twitter:site" content="@inconstack" />
    
    <!-- Application specific -->
    <meta name="application-name" content="Inconstack" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Inconstack" />
    
    <!-- Additional SEO -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#111111" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Structured Data (Schema.org for Google) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Inconstack",
      "url": "https://iconstack.io",
      "description": "Inconstack is the largest free icon library with 50,000+ SVG icons from top sets. Download, copy, and use instantly.",
      "applicationCategory": "DesignApplication",
      "operatingSystem": "All",
      "creator": {
        "@type": "Organization",
        "name": "Ossian Design Lab"
      }
    }
    </script>
    
    <!-- Analytics -->
    <script
      defer
      data-website-id="68ba91ecd23f4a166e3be3e8"
      data-domain="iconstack.io"
      src="https://datafa.st/js/script.js">
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
